        <main>
            <div class="screen">
                <div class="form-popup">
                    <div class="header">
                        <h2 style="margin: 15px 25px;">Post a message</h2>
                        <label class="prompt">Choose subject:</label>
                        <select class="dropdown" id="subject">
                            <option value="General">General</option>

                            <optgroup label="English"></optgroup>
                            <option value="English Lang & Lit">English Lang & Lit</option>
                            <option value="English Lit">English Lit</option>

                            <optgroup label="Languages"></optgroup>
                            <option value="Spanish">Spanish</option>
                            <option value="Mandarin">Mandarin</option>
                            <option value="Vietnamese">Vietnamese</option>
                            <option value="French">French</option>

                            <optgroup label="Individuals and Societies"></optgroup>
                            <option value="Economics">Spanish</option>
                            <option value="Business">Business</option>
                            <option value="History">History</option>
                            <option value="Geography">Geography</option>
                            <option value="Psychology">Psychology</option>

                            <optgroup label="Sciences"></optgroup>
                            <option value="Physics">Physics</option>
                            <option value="Biology">Biology</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Sports Science">Sports Science</option>
                            <option value="Environmental Science">Environmental Science</option>
                        </select>
                    </div>
                    <textarea class="text-input" id="text" type="text"></textarea>
                    <div class="quirky-button" id="post" style="width: 90%; position: absolute; bottom: 0; margin-left: 2;">
                        POST MESSAGE
                    </div>
                </div>
            </div>
