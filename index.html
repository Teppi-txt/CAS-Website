<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>

        <!--initial terms and service popup-->
        <div id ="terms-modal" class="modal">
            <div class="modal-content">
                <div class="header">
                    <h2>Before you begin...</h2>
                </div>
                <div class="body">
                    <ul class="list">
                        <li>Don't commit crimes</li>
                        <li>Don't hate against any specific group or person (the subject is fine)</li>
                        <li>Milk</li>
                        <li>Posts are completely anonymous, but can be seen by people visiting the site</li>
                    </ul>

                    <div class="quirky-button" id="modal-close">
                        I AGREE TO THE TERMS AND CONDITIONS :D
                    </div>
                </div>
            </div>            
        </div>

        <form id="form">
            <label>Test field: <input id="text" type="text" /></label>
            <br /><br />
            <button type="submit">Submit form</button>
        </form>
        <p id="log"></p>
    </main>
    <script src="form_handler.js"></script>
    <script src="modal_handler.js"></script>
  </body>
</html>
